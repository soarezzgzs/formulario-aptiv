<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro Profissional — Empresa Fictícia LTDA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Css.css">
</head>
<body>
  <div class="brand">Empresa Fictícia LTDA</div>
  <button id="toggle-theme" type="button" class="theme-toggle" aria-pressed="false">Alternar Tema</button>

  <header></header>

  <main>
    <div class="form-container" role="region" aria-labelledby="form-title">
      <h2 id="form-title">Cadastro Profissional</h2>
      <p class="lead">Preencha seus dados para se candidatar às oportunidades disponíveis.</p>

      <div class="progress" aria-hidden="true"><i id="progress-bar" style="width:0%"></i></div>

      <form id="cadastroForm" novalidate>
        <!-- Etapa 1 -->
        <div class="step active" data-step="1">
          <label for="nome">Nome Completo</label>
          <input id="nome" name="nome" type="text" required autocomplete="name" />

          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" required autocomplete="email" />

          <label for="telefone">Telefone</label>
          <input id="telefone" name="telefone" type="tel" inputmode="numeric" required autocomplete="tel" placeholder="DD NNNNN-NNNN" />

          <label for="cpf">CPF</label>
          <input id="cpf" name="cpf" type="text" inputmode="numeric" required autocomplete="off" placeholder="000.000.000-00" />
        </div>

        <!-- Etapa 2 -->
        <div class="step" data-step="2">
          <label for="cargo">Cargo desejado</label>
          <input id="cargo" name="cargo" type="text" required />

          <label>Áreas de atuação</label>
          <div class="checkbox-group" role="group" aria-label="Áreas de atuação">
            <label class="checkbox-inline"><input type="checkbox" name="area" value="TI"> TI</label>
            <label class="checkbox-inline"><input type="checkbox" name="area" value="Engenharia"> Engenharia</label>
            <label class="checkbox-inline"><input type="checkbox" name="area" value="Financeiro"> Financeiro</label>
          </div>

          <label>Experiências profissionais</label>
          <div id="experiences">
            <!-- template será clonado -->
          </div>
          <div style="margin-top:8px;">
            <button type="button" id="addExperience" class="btn secondary">Adicionar experiência</button>
          </div>
        </div>

        <!-- Etapa 3 -->
        <div class="step" data-step="3">
          <label for="curriculo">Currículo (PDF)</label>
          <input id="curriculo" name="curriculo" type="file" accept="application/pdf" required />
          <div class="file-info" id="fileInfo" aria-live="polite"></div>
          <div style="margin-top:8px;">
            <button type="button" id="previewPdf" class="btn secondary" style="display:none">Pré‑visualizar PDF</button>
          </div>

          <div style="margin-top:12px;">
            <label class="checkbox-inline"><input id="politica" name="politica" type="checkbox" /> Li e concordo com a política de privacidade</label>
          </div>

          <!-- Honeypot anti-spam -->
          <div style="position:absolute;left:-9999px;top:auto;overflow:hidden;">
            <label>Website</label>
            <input name="website" type="text" autocomplete="off" tabindex="-1" />
          </div>
        </div>

        <div class="controls" style="justify-content:space-between;">
          <div>
            <button type="button" id="prevBtn" class="btn secondary" style="display:none">Voltar</button>
          </div>
          <div style="display:flex;gap:12px;">
            <button type="button" id="nextBtn" class="btn">Próximo</button>
            <button type="submit" id="submitBtn" class="btn" disabled>Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <div class="success-message" id="successMessage" role="status" aria-live="polite" tabindex="-1">Dados enviados com sucesso!</div>

  <div class="pdf-preview" id="pdfPreview" aria-hidden="true">
    <button class="close" id="closePreview">Fechar</button>
    <iframe id="pdfFrame" title="Pré-visualização do currículo"></iframe>
  </div>

  <template id="expTemplate">
    <div class="experience" style="border:1px dashed #e6eef8;padding:12px;border-radius:8px;margin-top:8px;">
      <label>Empresa</label>
      <input name="exp_empresa[]" type="text" />
      <label>Função</label>
      <input name="exp_funcao[]" type="text" />
      <label>Período</label>
      <input name="exp_periodo[]" type="text" placeholder="Ex: Jan 2020 - Dez 2021" />
      <div style="text-align:right;margin-top:8px;">
        <button type="button" class="removeExp btn secondary">Remover</button>
        <button type="button" class="moveUp btn secondary">↑</button>
        <button type="button" class="moveDown btn secondary">↓</button>
      </div>
    </div>
  </template>
  
  <div id="experiences"></div>
<script src="Formulario.js"></script>
</body>
</html>
